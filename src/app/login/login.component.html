<div class="login-container">
    <div class="row equal">
        <div class="col gen-trias">
            <img class="mt-5" src="../assets/img/logo_final.png" height="400" weight="400">
            <h1 class="text-light font-weight-bold">CITY OF <br> GENERAL TRIAS</h1>
        </div>
        <div class="col login">
            <!-- Not all followed
                1. name to formControlName
                2. [formGroup]? and (ngSubmit)
                3. md-form to form-group?
                4. <div> required </div>?
                5. remove form class="md-form p-5"?
                6 #InLogForm="ngForm"
                7. [[ngModel]]="passlogin.(var)"
                8. remove display-1 mt-2 from h4 class
            -->
            <form #LoginForm="ngForm" (ngSubmit)="register()">
                <p class="h2 mb-4 text-center">Sign in</p>
                <div class="form-group md-form">
                    <input mdbInput class="form-control mb-4" type="text" name="username"
                    placeholder="Username"
                    [(ngModel)]="passlogin.username" 
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>

                <div class="form group md-form">
                    <input mdbInput class="form-control mb-4" type="password" name="password"
                    placeholder="Password"
                    [(ngModel)]="passlogin.password" 
                    [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" required>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>

                <div class="d-flex flex-row-reverse">
                    <div>
                        <a href="">Forgot password?</a>
                    </div>
                </div>

                <div class="form-group md-form">
                    <button [disabled]="LoginForm.form.invalid" class="btn btn-primary">Sign in</button>
                </div>

                <div class="text-center">
                    <p>Not a member?</p>
                        <!-- MODAL BUTTON 
                        1. click=""
                        -->                            
                        <!-- <a href="">Register</a> -->
                        <button type="button" data-toggle="modal" data-target="#editTellerForm" class="btn btn-primary rounded">Register</button>

                </div>

                <div class="modal fade" id="editTellerForm" tabindex="-1" role="modal" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title w-100 font-weight-bold">Register</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button>
                                </div>
                                <div class="modal-body mx-3">
                                    <!-- 
                                    1. (ngSubmit)="onSubmit(registerForm)"
                                    -->
                                    <form class="md-form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
    
                                    <div class="form-row mb-4">
                                        <div class="col">
                                        <div class="md-form mb-5">
                                            <input mdbInput type="text" class="form-control validate" name="Fname" [(ngModel)]="passTeller.Fname" required>
                                            <label data-error="wrong" data-success="right">First Name</label>
                                        </div>
                                        </div>
    
                                        <div class="col">
                                        <div class="md-form mb-4">
                                            <input mdbInput type="text" class="form-control validate" name="Mname" [(ngModel)]="passTeller.Mname" required>
                                            <label data-error="wrong" data-success="right">Middle Name</label>
                                        </div>
                                        </div>
    
                                        <div class="col">
                                        <div class="md-form mb-5">
                                            <input mdbInput type="text" class="form-control validate" name="Lname" [(ngModel)]="passTeller.Lname"required>
                                            <label data-error="wrong" data-success="right">Last Name</label>
                                        </div>
                                        </div>
                                    </div>
        
                                        <div class="md-form mb-4">
                                            <input mdbInput type="email" class="form-control validate" name="Email" [(ngModel)]="passTeller.Email" required>
                                            <label data-error="wrong" data-success="right">Email</label>
                                        </div>
    
                                        <div class="md-form mb-5">
                                            <input mdbInput type="text" class="form-control validate" name="Username" [(ngModel)]="passTeller.Username"required>
                                            <label data-error="wrong" data-success="right">Username</label>
                                        </div>
        
                                        <div class="md-form mb-4">
                                            <input mdbInput type="password" class="form-control validate" name="Password" [(ngModel)]="passTeller.Password" required>
                                            <label data-error="wrong" data-success="right">Password</label>
                                        </div>
                                        
                                        <div class="modal-footer d-flex justify-content-end">
                                            <!-- click= -->
                                            <button type="submit" data-dismiss="modal" class="btn btn-success">Sign up</button>
                                            <button type="button" data-dismiss="modal" class="btn btn-secondary" aria-label="Close">Cancel</button>
                                        </div>
    
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
