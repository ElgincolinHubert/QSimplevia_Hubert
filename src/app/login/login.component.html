<div class="login-container">
    <div class="row equal">
        <div class="col gen-trias">
            <img class="mt-5" src="../assets/img/logo_final.png" width="400" height="400">
            <h1 class="text-light font-weight-bold display-1 mt-2">CITY OF <br> GENERAL TRIAS</h1>
        </div>
        <div class="col login">
            <!-- 
                1. name to formControlName
                2. [formGroup] and (ngSubmit)
                3. md-form to form-group
                4. <div> required </div>
                5. remove form class="md-form p-5"

            -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p class="h2 mb-4 text-center">Sign in</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input mdbInput class="form-control mb-4" type="text" formControlName="username" 
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.Username.errors.required">Username is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input mdbInput class="form-control mb-4" type="password" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" required>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>

                <div class="d-flex flex-row-reverse">
                    <div>
                        <a href="">Forgot password?</a>
                    </div>
                </div>

                <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
                <div class="text-center">
                    <p>Not a member?
                        <a href="">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
