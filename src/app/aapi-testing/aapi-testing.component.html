<div>
  <h3>Queue Name List</h3>
  <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Id</th>
          <th scope="col">Queuer</th>
          <th scope="col">Edades</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let queue of queue_names; index as i">  
          <th>{{ i + 1}}</th>
          <td>{{ queue.id }}</td>
          <td>{{ queue.name }}</td>
          <td>{{ queue.age }}</td>
        </tr>
      </tbody>
    </table>
    <h1></h1>
</div>
