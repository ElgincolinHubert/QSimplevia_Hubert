<div>
    <h3>Queue Name List</h3>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dq of Dqueues; index as i">
                <th>{{ i + 1 }}</th>
                <td>{{ dq.id }}</td>
                <td>{{ dq.name }}</td>
                <td>{{ dq.age }}</td>
            </tr>
        </tbody>
    </table>
    <h1></h1>
</div>
<!-- 
     id: number;
    name: string;
    age: number; -->
