<!-- Manage Announcements -->
<div class="container my-5">
    <div class="row">
        <div class="col add-announce p-3">
            <h1>Manage Announcements</h1>
            <form class="md-form" (ngSubmit)="onSubmit()" novalidate>
                <!-- event description -->
                <div class="md-form">
                    <i class="fas fa-envelope-open-text prefix"></i>
                    <label for="dept">Announcement Description</label>
                    <textarea id="desc_a" class="md-textarea form-control" rows="3" name="Description" #Description="ngModel" [(ngModel)]="passAnnounce.Description" required></textarea>
                </div>

                <!-- add image -->
                <div class="file-upload-wrapper md-form">
                    <span style="color:red;" *ngIf="message">{{message}}</span>
                    <input #file type="file" accept='image/*' (change)="preview(file.files)">
                    <div>
                        <img id="imagepreview" [src]="imgURL" class="mt-2" height="200" *ngIf="imgURL">
                    </div>
                </div>
                <!-- announcement value dapat false -->
                <div>
                    <input type="hidden" name="EventType" #EventType="ngModel" [(ngModel)]="passAnnounce.EventType">
                </div>
                <!-- base64 image pass to form -->
                <input type="button" class="btn btn-success float-right" type="submit" value="ADD ANNOUNCEMENT">
            </form>
        </div>


        <!-- announcement table -->
        <div class="col announcement pt-3 mx-5">
            <h4 class="text-center">Announcements</h4>
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th scope="col">Event Id</th>
                        <th scope="col">Description</th>
                        <th scope="col">CreatedAt</th>
                        <th scope="col">Image Preview</th>
                        <th colspan="2" class="text-center">Maintenance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let announce of announcements; index as i">
                        <td>{{ announce.EventId }}</td>
                        <td>{{ announce.Description }}</td>
                        <td>{{ announce.CreatedAt | date: 'medium' }}</td>
                        <td><img class="img-thumbnail" src="data:image/jpeg;base64,{{ announce.Image }}" /></td>
                        <td><button type="button" data-toggle="modal" data-target="#editDeptForm" class="btn btn-warning rounded" (click)="throwId()">EDIT</button></td>
                        <!-- lagyan confirmation modal  -->
                        <td><button type="button" class="btn btn-danger rounded" (click)="delete(department.DepartmentId)">DELETE</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
